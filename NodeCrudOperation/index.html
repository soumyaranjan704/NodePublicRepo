<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>POST DEMO</title>
</head>

<body>
	<form>
		<div>
			<label>Username</label>
			<input type="text" id="user" />
		</div>
		<div>
			<label>Password</label>
			<input type="password" id="pass" />
		</div>
		<button type="submit">Submit</button>
	</form>

	<script>
		document.querySelector('button')
			.addEventListener('click', (e) => {      // button click time data will post check in network a url will be call "http://localhost:3000/user"
				e.preventDefault();
				const username = document
					.querySelector('#user').value;  //Input value will set

				const password = document
					.querySelector('#pass').value;  
					
				fetch('/user', {
					method: 'POST',
					headers: {
						Authorization: 'Bearer abcdxyz',     //passing headers
						'Content-Type': 'application/json',   
					},
					body: JSON.stringify({   // it will gives the result in json format
						username,
						password,
					}),
				})
					.then((res) => {
						return res.json();
					})
					.then((data) => console.log(data)); // show the  json data in browser console
			});
	</script>
</body>

</html>
